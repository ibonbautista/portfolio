<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <p>CONTACTO</p>
        <nav>
            <ul id="nav-links">
                <li class="nav-link"></li><a href="index.html">HOME</a></li>
                <li class="nav-link"></li><a href="experiencia.html">EXPERIENCIA</a></li>
                <li class="nav-link"></li><a href="contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contacto">
            <form id="contact-form">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name"></br>
                    <label for="age">Edad</label>
                    <input type="number" name="age" id="age"></br>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email"></br>
                    <label for="language">Idioma</label>
                    <select name="language" id="language">
                        <option value="eus">Euskera</option>
                        <option value="es">Castellano</option>
                        <option value="en">English</option>
                    </select></br>
                <div class="newsletter-input">
                    <input type="checkbox" name="subscribe" id="subscribe" >
                    <label for="subscribe">¿Quieres suscribirte a mi newsletter?</label>
                </div></br>
                <label >¿Libro o película?</label></br></br>
                    <input type="radio" name="hobby" id="libro" value="libro">
                    <label for="hobby">Libro</label>
                    <input type="radio" name="hobby" id="peli" value="pelicula">    
                    <label for="peli">Película</label>
            </form>
        </section>
    </main>

    <footer>
        <ul class="contact-list">
            <li class="contact-link"><a href="https://www.linkedin.com/in/ibon-bautista/"><i class="fa-brands fa-linkedin"></i></a></li>
            <li class="contact-link"><a href="https://github.com/ibonbautista"><i class="fa-brands fa-github"></i></a></li>
        </ul>
    </footer>
</body>
</html>
